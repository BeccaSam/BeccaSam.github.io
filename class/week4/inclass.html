<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <style media="screen">

.bigText{
  font-size: 36px;
}

.littleText{
  font-size: 20px;
}

    .header{
      height: 50px;
      max-height: 50px;
      min-height: 50px;
      font-family: 'Barrio', cursive;
      font-weight: bold;
      text-align: center;
    }

    .main{
      height: 400px;
      max-height: 400px;
      min-height: 400px;
    }

    .lowerTwo{
      height: 200px;
      max-height: 200px;
      min-height: 200px;
    }

    </style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-3 header randomColor bigText">
Islands
    </div>

    <div class="col-md-6 header randomColor">

    </div>

    <div class="col-md-1 header randomColor littleText">
Red
    </div>

    <div class="col-md-1 header randomColor littleText">
Green
    </div>

    <div class="col-md-1 header randomColor littleText">
Blue
    </div>

  </div>

  </div>

  <div class="row">
    <div class="container">
      <div class="col-md-12 main randomColor">
<img src="images/rock.jpg" alt="middle">
      </div>

    </div>


  </div>

  <div class="row">
    <div class="container">
      <div class="col-md-6 lowerTwo randomColor">
<img src="images/hammock.jpg" alt="lowerleft">
      </div>

      <div class="col-md-6 lowerTwo randomColor">
<img src="images/shore.jpg" alt="lowerright">
      </div>

    </div>

  </div>






        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * max + min);
            }

            $(document).ready(function() {

                var bodyColumns = $(".randomColor");

                bodyColumns.each(function() {

                    $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

                })

                $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })
    </script>

  </body>
</html>
