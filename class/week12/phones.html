  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 randomColor height1">

      </div>
      </div>
      <div class="row">
        <div class="col-md-2 randomColor height2">



        </div>
        <div class="col-md-8 height2">
          <div id="phoneInfo">
              <img src="http://www.tcc.on.ca/sites/default/files/inline-images/phones.jpg" alt="Phone Images">
              <div>
Mobile Phones Google Search Results
              </div>
          </div>
          <table id="statsTable" class="table table-hover">
            <tr>
              <th>Rank</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Price</th>
              <th>Retailer</th>

            </tr>
          </table>

        </div>
        <div class="col-md-2 randomColor height2">

        </div>

      <div class="row">
        <div class="col-md-12 randomColor height1">

      </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    var url = "https://raw.githubusercontent.com/BeccaSam/BeccaSam.github.io/master/class/week12/phones.json";

//we use get for an html file
    //we use getJSON for a .json file
$.getJSON(url)
            .done(function(data) {
                console.log("success!");
                console.dir(data);
                var myHtml="";
                for(var i=0;i<data.length;i++){
                  //console.log("i"+i +" name "+data[i].name);
                  myHtml+="<tr data-index='"+i+"'>"+
                  "<td>"+(i +1)+"</td>"+ //rank
                  "<td>"+data[i].brand+"</td>"+//brand
                  "<td>"+data[i].model+"</td>"+//model
                  "<td>"+data[i].price+"</td>"+//price
                  "<td>"+data[i].retailer+"</td>"+//retailer
                  "</tr>";
                }
                $("#statsTable").append(myHtml);

//for all td in statsTable turn on a click, then execute the function
                $("#statsTable").find("td").on("click", function(){
                  //get the closest row of this td and get the data-index attribute
                  var index = $(this).closest("tr").attr("data-index");
                  console.log("index :"+index);
                  //change the source(src) attribute(attr) to the correct image
                  $("#phoneInfo").find("img").attr("src",data[index].image);
                  $("#phoneInfo").find("div").html(data[index].details);

                })
                 })
            .fail(function(data) {
                console.log("fail!");
                console.dir(data);
            })



    </script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            //$("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");
        })
    </script>
  </body>
