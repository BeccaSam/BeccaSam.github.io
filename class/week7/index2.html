<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <style media="screen">
        .bigText {
            font-size: 36px;
        }

        .littleText {
            font-size: 20px;
        }

        .header {
            height: 50px;
            max-height: 50px;
            min-height: 50px;
            font-family: 'Barrio', cursive;
            font-weight: bold;
            text-align: center;
        }

        .main {
            height: 375px;
            max-height: 375px;
            min-height: 375px;
        }

        .main img {
            display: block;
            margin: 0 auto;
        }

        .lowerTwo {
            height: 360px;
            max-height: 360px;
            min-height: 360px;
        }
        body{
          background-color: #FF9D2E;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 header randomColor bigText">
                Beaches
            </div>

            <div class="col-md-6 header randomColor">

            </div>

            <div class="col-md-1 header randomColor littleText">
                Visit
            </div>

            <div class="col-md-1 header randomColor littleText">
                Contact
            </div>

            <div class="col-md-1 header randomColor littleText">
                About
            </div>

        </div>


        <div class="row">
            <div class="col-md-12 main randomColor">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/water1.jpg" alt="pic1">
                            <div class="carousel-caption">
                                Pic 1
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/water2.jpg" alt="pic2">
                            <div class="carousel-caption">
                                Pic 2
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/island3.jpg" alt="pic3">
                            <div class="carousel-caption">
                                Pic 3
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/beach4.jpg" alt="pic4">
                            <div class="carousel-caption">
                                Pic 4
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 lowerTwo randomColor">
                <div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube.com/embed/k0lHuz4vIyM?list=PLRJODwWkmPyrVTe9SijvwB7AnSHSKHFOl?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>
            </div>

            <div class="col-md-6 lowerTwo randomColor">
                <div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube.com/embed/DnPt4iz4KTM?list=PLRJODwWkmPyrVTe9SijvwB7AnSHSKHFOl?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>
            </div>

        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    </script>

</body>

</html>
